{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="my-4 p-4 border rounded">
    <h2 class="text-2xl font-bold">{{ post.title }}</h2>
    <p class="text-sm text-gray-500">{{ post.created_at }}</p>
    <p>{{ post.content }}</p>
</div>
{% empty %}
<p>No posts yet.</p>
{% endfor %}
{% endblock %}
