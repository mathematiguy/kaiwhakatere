{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Blog</title>

        <!-- Include the Tailwind CSS file in the head of your HTML -->
        <link href="{% static 'css/dist/tailwind.min.css' %}" rel="stylesheet">
    </head>
    <body class="bg-gray-100 text-gray-800">
        <!-- Header -->
        <header class="bg-blue-500 text-white p-4">
            <h1 class="text-2xl">Welcome to My Blog!</h1>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4">
            {% for post in posts %}
            <article class="bg-white shadow p-4 mb-4">
                <h2 class="text-xl font-bold">{{ post.title }}</h2>
                <p>{{ post.content }}</p>
            </article>
            {% endfor %}
        </main>

        <!-- Footer -->
        <footer class="bg-blue-500 text-white p-4 text-center">
            <p>&copy; 2023 My Blog. All rights reserved.</p>
        </footer>
    </body>
</html>
